<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around the US</title>
</head>

<body>
    <div class="page">
        <header class="header page__section">
            <img class="header__image" src="./images/logo.png" alt="Around the US logo">
        </header>
        <main class="main">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.jpg" alt="Profile Image of Jacques Cousteau" class="profile__image" />
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="add" id="new-card-add-button"></button>
            </section>
            <section class="cards page__section">
                <div class="card">
                    <img class="card__image" src="images/yosemite.jpg" alt="Yosemite Valley">
                    <div class="card__description">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button" type="submit">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lake-louise.jpg" alt="Lake Louise">
                    <div class="card__description">
                        <h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button" type="button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/bald-mountains.jpeg" alt="Bold Mountains">
                    <div class="card__description">
                        <h2 class="card__title">Bold Mountains</h2>
                        <button class="card__like-button" type="submit"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/latemar.jpg" alt="Latemar">
                    <div class="card__description">
                        <h2 class="card__title">Latemar</h2>
                        <button class="card__like-button" type="submit">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/vanoise.jpg" alt="Vanoise National Park">
                    <div class="card__description">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__like-button" type="submit">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lago.jpeg" alt="Lago di Braies">
                    <div class="card__description">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button class="card__like-button" type="submit">
                        </button>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
    </div>
</body>

</html>
