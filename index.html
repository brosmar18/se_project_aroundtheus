<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around the US</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__image" src="/images/logo.png" alt="Around the US logo">
            <div class="header__divider"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/jacques-cousteau.png" alt="Profile Image of Jacques Cousteau" class="profile__image" />
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="add" id="new-card-add-button"></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="cards__image" src="images/yosemite.jpg" alt="Yosemite Valley">
                    <h2 class="cards__title">Yosemite Valley</h2>
                    <img class="cards__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="card">
                    <img class="cards__image" src="images/lake-louise.jpg" alt="Lake Louise">
                    <h2 class="cards__title">Lake Louise</h2>
                    <img class="cards__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="card">
                    <img class="cards__image" src="images/bald-mountains.jpeg" alt="Bold Mountains">
                    <h2 class="cards__title">Bold Mountains</h2>
                    <img class="cards__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="card">
                    <img class="cards__image" src="images/latemar.jpg" alt="Latemar">
                    <h2 class="cards__title">Latemar</h2>
                    <img class="cards__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="card">
                    <img class="cards__image" src="images/vanoise.jpg" alt="Vanoise National Park">
                    <h2 class="cards__title">Vanoise National Park</h2>
                    <img class="cards__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="card">
                    <img class="cards__image" src="images/lago.jpeg" alt="Lago di Braies">
                    <h2 class="cards__title">Lago di Braies</h2>
                    <img class="cards__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
