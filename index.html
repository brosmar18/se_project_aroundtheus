<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around the US</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__image" src="/images/logo.png" alt="Around the US logo">
            <div class="header__divider"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="images/jacques-cousteau.png" alt="Jacques Cousteau">
                </div>
                <div class="profile__info">
                    <h2 class="profile__title">Jacques Cousteau</h2>
                    <p class="profile__subtitle">Explorer</p>
                    <img class="profile__vector" src="images/pencil.png" alt="pencil logo">
                </div>
                <button class="profle__button" type="submit"><img class="profile__plus" src="images/plus-symbol.png" alt="plus symbol"></button>
            </section>
            <section class="elements">
                <div class="elements__card">
                    <img class="elements__image" src="images/yosemite.jpg" alt="Yosemite Valley">
                    <h2 class="elements__title">Yosemite Valley</h2>
                    <img class="elements__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="images/lake-louise.jpg" alt="Lake Louise">
                    <h2 class="elements__title">Lake Louise</h2>
                    <img class="elements__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="images/bald-mountains.jpeg" alt="Bold Mountains">
                    <h2 class="elements__title">Bold Mountains</h2>
                    <img class="elements__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="images/latemar.jpg" alt="Latemar">
                    <h2 class="elements__title">Latemar</h2>
                    <img class="elements__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="images/vanoise.jpg" alt="Vanoise National Park">
                    <h2 class="elements__title">Vanoise National Park</h2>
                    <img class="elements__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
                <div class="elements__card">
                    <img class="elements__image" src="images/lago.jpeg" alt="Lago di Braies">
                    <h2 class="elements__title">Lago di Braies</h2>
                    <img class="elements__heart" src="images/heart.svg" alt="Heart Symbol">
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
